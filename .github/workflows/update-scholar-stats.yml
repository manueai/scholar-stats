name: Update Scholar Stats

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ← keep GITHUB_TOKEN in your local git
          fetch-depth: 0            # ← grab full history so pull/rebase can work

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stats collection
        env:
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
          PROXY_SERVER:   ${{ secrets.PROXY_SERVER }}
          PROXY_PORT:     ${{ secrets.PROXY_PORT }}
          SCHOLAR_ID:     ${{ secrets.SCHOLAR_ID }}
        run: python scripts/get_scholar_stats.py

      - name: Debug file existence
        run: |
          ls -la data/
          cat data/scholar_stats.json || echo "File not found or empty"

      - name: Commit & push if changed
        run: |
          git config --global user.name  "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Stage your JSON
          git add data/scholar_stats.json

          # If no changes staged, bail out
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          # Rebase your new commit on top of anything that hit main meanwhile
          git pull --rebase origin main

          # Commit and push
          git commit -m "ci: update scholar stats data"
          git push origin HEAD:main
