name: Update Scholar Stats

on:
  workflow_dispatch:

# 1) Allow pushes via GITHUB_TOKEN
permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ← let GITHUB_TOKEN push
          fetch-depth: 0            # ← grab full history so pull/rebase works

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stats collection
        env:
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
          PROXY_SERVER:   ${{ secrets.PROXY_SERVER }}
          PROXY_PORT:     ${{ secrets.PROXY_PORT }}
          SCHOLAR_ID:     ${{ secrets.SCHOLAR_ID }}
        run: python scripts/get_scholar_stats.py

      - name: Debug file existence
        run: |
          ls -la data/
          cat data/scholar_stats.json || echo "File not found"

      - name: Commit & push if changed
        run: |
          git config user.name  "GitHub Actions"
          git config user.email "actions@github.com"

          git add data/scholar_stats.json

          # exit if no changes
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          # 2) rebase onto the very latest main, then push
          git commit -m "ci: update scholar stats data"
          git pull --rebase origin main
          git push origin HEAD:main
