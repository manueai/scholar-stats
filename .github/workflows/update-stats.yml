# .github/workflows/update-stats.yml
name: Update Google Scholar Stats

# Only run when manually triggered
on:
  workflow_dispatch:
    # No inputs needed as we're using repository secrets

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm install
      
      - name: Create data directory if it doesn't exist
        run: mkdir -p js/data
      
      - name: Fetch Google Scholar data with Oxylabs proxy
        env:
          SCHOLAR_ID: ${{ secrets.SCHOLAR_ID }}
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
          PROXY_SERVER: ${{ secrets.PROXY_SERVER }}
          PROXY_PORT: ${{ secrets.PROXY_PORT }}
        run: |
          echo "Using Google Scholar ID: $SCHOLAR_ID"
          echo "Using Oxylabs proxy server: $PROXY_SERVER"
          node scripts/fetch-scholar.js
        
      - name: Check if data file exists
        run: |
          if [ -f "js/data/citations.json" ]; then
            echo "Data file exists"
            echo "Showing first few lines (metadata only):"
            grep -A 10 "metadata" js/data/citations.json
          else
            echo "Data file does not exist"
            echo "Directory content:"
            ls -la js/data/
            exit 1
          fi
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add js/data/citations.json
          
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update Google Scholar statistics"
            git push
          )
