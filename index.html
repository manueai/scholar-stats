<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <header class="mb-4">
            <h1 class="scholar-name">Academic Profile</h1>
            <p class="scholar-institution">Loading...</p>
        </header>

        <section class="mb-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4">Google Scholar Metrics</h2>

                    <!-- Scholar Metrics Cards -->
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <div class="card bg-light metric-card">
                                <div class="card-body text-center">
                                    <h3 class="citation-count">-</h3>
                                    <p class="text-muted">Citations</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card bg-light metric-card">
                                <div class="card-body text-center">
                                    <h3 class="h-index">-</h3>
                                    <p class="text-muted">h-index</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card bg-light metric-card">
                                <div class="card-body text-center">
                                    <h3 class="i10-index">-</h3>
                                    <p class="text-muted">i10-index</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Citation Histogram -->
                    <div class="chart-container">
                        <canvas id="citationChart"></canvas>
                    </div>
                    
                    <div class="mt-3 text-end">
                        <small class="text-muted last-updated">Last updated: Loading...</small>
                    </div>
                </div>
            </div>
        </section>

        <footer class="text-center text-muted mt-5">
            <p>Data sourced from <a href="https://scholar.google.com" target="_blank">Google Scholar</a></p>
            <p>Updated using GitHub Actions</p>
        </footer>
    </div>

    <script src="js/scholar-display.js"></script>
</body>
</html>
